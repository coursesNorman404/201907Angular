<div id="homeContainer">
    <div class="whiteHeaderClassBox">
        <div class="homeHeaderContainer">
            <div class="row">
                <div class="col-md-auto">
                    <div class="avatarFrameOnline">
                        <img src="assets/img/generic_avatar.png" alt="avatarGenerico" id="homeAvatarPicture" />
                    </div>
                </div>
                <div class="col-md-auto">
                    <b>Norman Torres</b>
                    <div>
                        <span>Online</span>
                        <br>
                        <span> < Escribe un mensaje personal > </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="whiteContainerPadded marto15">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" placeholder="Busca Amigo" [(ngModel)]="query">
            </div>
            <div class="col-md-auto">
                <img src="assets/img/logo_live_add.png" class="icon">
            </div>
        </div>
        <hr>
        <b>Amigos {{friends.length}}/{{friends.length}}</b>
        <div *ngFor="let user of friends | search: query" class="disblo marbo5">
            <a routerLink="/chat/{{user.uid}}">
                <img class="logo-conexion" src="assets/img/logo_live_{{user.status}}.png" alt="Logo Conexion">
                <b>{{user.nick}}</b> - {{user.subNick || 'No subNick'}}
                <small>{{user.email}}</small>
            </a>
        </div>
    </div>
</div>
