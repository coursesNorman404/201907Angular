<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameOffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" alt="avatarGenerico" class="avatarImage img-fluid"/>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesion</h3>
                </div>
                <!-- Los eventos de click ademas de llamar funciones podemos asignar directamente una sentencia -->
                <p *ngIf="operecion =='register'">Ya tienes cuenta? Has <a (click)="operecion = 'login'">Login</a></p>
                <p *ngIf="operecion =='login'">No tienes cuenta? <a (click)="operecion = 'register'">Registrarse</a></p>
                <div class="borderdContainer">
                    <input class="form-control marbo15" type="email" placeholder="Ingresa correo" [(ngModel)]="user.email">
                    <input class="form-control marbo15" type="password" placeholder="Ingresa contraseÃ±a"  [(ngModel)]="user.password">
                    <input *ngIf="operecion =='register'" class="form-control marbo15" type="text" placeholder="Ingresa Nick" [(ngModel)]="user.nick">
                </div>
                <div class="center marto15 btnS">
                    <a *ngIf="operecion =='login'" class="btn btn-primary" (click)="login()">Entrar</a>
                    <a *ngIf="operecion =='register'" class="btn btn-primary" (click)="register()">Registrarme</a>
                </div>
            </div>    
        </div>
    </div>
</div>
