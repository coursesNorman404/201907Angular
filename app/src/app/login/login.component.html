<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFremeOffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" alt="avatarGenerico" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesion</h3>
                </div>
                <p *ngIf="operacion == 'register'">Ya tienes cuenta? Has <a (click)="operacion = 'login'">Login</a></p>
                <p *ngIf="operacion == 'login'">No tienes cuenta? <a (click)="operacion = 'register'">Registrarme</a></p>
                <div class="borderContainer">
                    <input class="form-control marto15" type="email" placeholder="Ingresa Correo" [(ngModel)]="user.email"> 
                    <input class="form-control marto15" type="password" placeholder="Ingresa contraseÃ±a" [(ngModel)]="user.password"> 
                    <input *ngIf="operacion == 'register'" class="form-control marto15" type="text" placeholder="Ingresa Nick" [(ngModel)]="user.nick"> 
                </div>
                <div class="center marto15 btnS">
                    <a  *ngIf="operacion == 'login'" class="btn btn-primary" (click)="login()">Entrar</a>
                    <a *ngIf="operacion == 'register'" class="btn btn-primary" (click)="register()">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
